name: Content Engine

on:
  schedule:
    # Monday 4am Israel time (02:00 UTC) - Question Discovery (with fallback to keywords)
    - cron: '0 2 * * 1'
    # Wednesday 4am Israel time (02:00 UTC) - Keyword-targeted articles
    - cron: '0 2 * * 3'
    # Friday 4am Israel time (02:00 UTC) - Landing pages
    - cron: '0 2 * * 5'
  workflow_dispatch:
    inputs:
      mode:
        description: 'Content mode'
        required: true
        default: 'keywords'
        type: choice
        options:
          - questions
          - keywords
          - landing
          - evergreen
          - mixed

jobs:
  generate-content:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: pip install requests

      - name: Determine mode from schedule
        id: mode
        run: |
          if [ "${{ github.event_name }}" == "workflow_dispatch" ]; then
            echo "mode=${{ inputs.mode }}" >> $GITHUB_OUTPUT
          else
            DAY=$(date +%u)
            case $DAY in
              1) echo "mode=questions" >> $GITHUB_OUTPUT ;;
              3) echo "mode=keywords" >> $GITHUB_OUTPUT ;;
              5) echo "mode=landing" >> $GITHUB_OUTPUT ;;
              *) echo "mode=keywords" >> $GITHUB_OUTPUT ;;
            esac
          fi

      - name: Run Content Engine
        env:
          ANTHROPIC_API_KEY: ${{ secrets.ANTHROPIC_API_KEY }}
          TELEGRAM_BOT_TOKEN: ${{ secrets.TELEGRAM_BOT_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
          REDDIT_CLIENT_ID: ${{ secrets.REDDIT_CLIENT_ID }}
          REDDIT_CLIENT_SECRET: ${{ secrets.REDDIT_CLIENT_SECRET }}
        run: |
          python agents/content_engine.py ${{ steps.mode.outputs.mode }}

      - name: Auto-commit and push
        run: |
          git config --local user.email "bot@makeinvoice.online"
          git config --local user.name "Content Engine Bot"
          git add -A
          if git diff --staged --quiet; then
            echo "No changes to commit"
          else
            git commit -m "content: Add new ${{ steps.mode.outputs.mode }} content [auto]"
            git push
          fi
